<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn" onclick="myFunction()"><i class="fas fa-bars"></i></button>
    </header>
    <div id = "menu_escondido">
        <a>Login</a>
        <a >Fale conosco</a>
        <a >Registe-se</a>
    </div>
    <main class="content">
        <div class="dh_carousel">

            <div class="slide fade">
                <img class = "imagem-passador" src="img/livro1.jpg" style="height: 400px; width: 245px;">
            </div>
                
            <div class="slide fade">
                <img class = "imagem-passador" src="img/livro2.jpg" style="height: 400px; width: 245px;">
            </div>
                
            <div class="slide fade">
                <img class = "imagem-passador" src="img/livro3.jpg" style="height: 400px; width: 245px">
            </div>
                <a class="anterior" onclick="outroSlide(-1)">&#10094;</a>
                <a class="proximo" onclick="outroSlide(1)">&#10095;</a>

                <br>
                
                <div class="marcadores">
                    <span class="bola" onclick="slideAtual(1)"></span> 
                    <span class="bola" onclick="slideAtual(2)"></span> 
                    <span class="bola" onclick="slideAtual(3)"></span> 
                </div>
        </div>

        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="teste()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Programação</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>
        <div class = "button">
            <button onclick="mostraLivros()">Ver todos os livros</button>
        </div>

        <section class="showcase" id="container">

        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
